<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!--
        컴포넌트 업데이트 생명주기에 대한 업데이트 기준은 크게 4가지로 나뉜다.
        1 props 변경
        2 state 변경
        3 부모 컴포넌트의 리렌더링
        4 this.forceUpdate 강제 렌더링 트리거(render 내에서는 가급적 사용하지 않아야 한다. 사실상 쓸 일은 거의 없음)

        이 중 1~3의 경우 호출되는 생명주기 메소드는 동일하다.
        getDerivedStateFromProps -> shouldComponentUpdate -> render -> getSnapshotBeforeUpdate -> componentDidUpdate
        순으로 호출된다.
        4의 경우는 바로 render 함수를 호출한다.

        state가 변겨오디는 상황으로 생명주기 메소드 호출 순서를 확인하는 예제를 살펴보자
    -->

    <div id="root"></div>
    <script type="text/babel">
        class TimePrinter extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    now : new Date().toLocaleTimeString()
                }
            }
            static getDerivedStateFromProps(nextProps, nextState){
                console.log("getDerivedStateFromProps");

                console.log(nextProps);
                console.log(nextState);
                /*
                  아래와 같은 조건문으로 인수들을 활용해 prop에 변화가 생기면 state에도 변화를 줄 수 있는
                  코드를 작성할 수 있다. 
                  if(nextProps.text !== nextState.prevProp){
                      return {now:nextProps.text}
                  }
                */

                return null;
            }

            //2. 컴포넌트가 리렌더링을 할 것인지 말 것인지를 결정하는 메소드이다. (render() 메소드 호출 유무)
            shouldComponentUpdate(nextProps, nextState){
                console.log('shouldComponentUpdate');
                console.log(nextProps);
                console.log(nextState);
                return true;
            }

            //3. 컴포넌트를 렌더링 하는 메소드
            render(){
                console.log("render");
                return(
                    <>
                      <button onClick={()=>this.setState({now:new Date().toLocaleTimeString})}>현재 시간 확인</button>
                      <h1>{this.state.now}</h1>
                    </>
                )
            }

            //4. 컴포넌트의 변화를 실제 dom에 반영하기 직전에 호출되는 메소드이다.
            getSnapshotBeforeUpdate(){
                /*
                  리액트 16.3 이후 만들어진 메소드이다. 
                  render 에서 만들어진 결과물이 브라우저에 실제 반영되기 직전에 호출되며,
                  해당 메소드의 반환값은 componentDidUpdate에서 전달 받을 수 있다.
                  주로 업데이트 하기 직전의 값을 참고할 일이 있을 때 활용한다(대표적으로 스크롤바 위치 유지)
                */
               console.log("getSnapshotBeforeUpdate");
               return{
                  message : "스냅샷입니다."
               }
            }
            
            //5. 컴포넌트 업데이트 작업이 끝난 후 호출하는 메소드이다.
            componentDidUpdate(prevProps, prevState, snapshot){
                  /*
                    리렌더링이 끝나고 화면이 update 된 후 실행
                    업데이트가 끝난 직후이기 때문에 dom 관련 처리를 해도 되며,
                    컴포넌트가 이전에 가졌던 데이터를 prevProps, prevState로 접근할 수 있다. 
                    또한 getSnapshotBeforeUpdate() 에서 반환하는 값을 세 번째 파라미터로 받을 수 있다. 
                  */
                 console.log("componentDidUpdate");
                 console.log(snapshot);
            }
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<TimePrinter/>);
    </script>
  
</body>
</html>
