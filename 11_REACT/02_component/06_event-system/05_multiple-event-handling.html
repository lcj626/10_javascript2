<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        let obj={
            prop:'p0',
            prop1:'p1',
            prop2:'p2'
        }

        // 스프레드 연산자 ES6 문법
        let objCopy = {...obj, prop2:'modify'};
        console.log(objCopy);

        class LoginComponent extends React.Component{
            state={
                username:'',
                password:''
            }

            // 각각의 핸들러 메소드가 처리할 상태 프로퍼티 키가 다르므로 따로 핸들러 메소드 작성시
            // onChangeHandler1 = e =>{
            //     this.state({
            //         username : e.target.value
            //     });
            // }

            // onChangeHandler2 = e =>{
            //     this.setState({
            //         password : e.target.value
            //     });
            // };


            //하나의 메소드로 퉁 쳐서 처리
            onChangeHandler = e =>{
                console.log(e);
                this.setState({
                    [e.target.name] : e.target.value
                })
            }


            onClickHandler= e =>{
                alert(`${this.state.username} \n ${this.state.password}`)
                this.setState({
                    username:'',
                    password:''
                })
            }

            render(){
                return(
                    <>
                        <h1>로그인</h1>
                        <label>아이디: </label>
                        <input type="text" name="username" placeholder="아이디를 입력하세요"
                            value={this.state.username} onChange={this.onChangeHandler}/>
                        <br/>
                        <label>비밀번호: </label>
                        <input type="password" name="password" placeholder="비밀번호를 입력하세요"
                            value={this.state.password} onChange={this.onChangeHandler}/>
                        <br/>
                        <button onClick={this.onClickHandler}>로그인</button>
                    </>
                )
            }
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<LoginComponent/>);
    </script>
  
</body>
</html>
