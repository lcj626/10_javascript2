<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!-- 이벤트 핸들러로 등록할 메소드를 화살표 함수로 하면 this를 갖지 않게 되고 호출된 쪽의 this를 참조한다.-->
    <div id="root"></div>
    <script type="text/babel">
        class EventComponent extends React.Component{
            state={
                message:''
            };

            onChangeHandler=(e)=>{
                this.setState({
                    message: e.target.value
                });
            }

            onClickHandler = (e)=>{
                alert(this.state.message);

                this.state({
                    message:''
                });
            }

            render(){
                return(
                    <>
                        <h1>이벤트 핸들링 - 화살표 함수를 활요한 핸들러 메소드 분리</h1>
                        <input 
                            type="text"
                            name="message"
                            placeholder="텍스트를 입력해주세요"
                            onChange={this.onChangeHandler}
                            value={this.state.message}
                        />
                        <button onClick={this.onClickHandler}>확인</button>
                    </>
                )
            }
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<EventComponent/>);
    </script>
</body>
</html>
