<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <!--
      prevState를 활용한 setState 함수 사용
      this.state를 사용할 시 상태가 비동기 방식으로 백그라운드에서 업데이트 된다.
      하나의 이벤트 핸들러에서 여러 번 setState를 호출한다고 해도 동기적으로 누적해서 state 변화를 취급하지
      못한다. 이 때 해결할 수 있는 방법은 변경할 state 객체 대신 함수를 인자로 전달하는 것이다.
      전달하는 콜백 함수의 첫 번째 인자는 이전 상태 값을 가리키는 prevState이며, 두 번째 인자는 현재 컴포넌트가 
      가지는 props이다.
      만약 props가 필요하지 않는 상황이라면 생략하는 것도 가능하다.
  -->

  <div id="root"></div>
  <script type="text/babel">
        
        class Counter extends React.Component{
            state={
                number:0
            };
            render(){
                const {number} = this.state;

                return(
                    <>
                        <h1
                            style={
                                (number<0)?{
                                    color:'red'
                                }:{
                                    color:'blue'
                                }
                            }
                        >
                        Counter : {number}                          
                        </h1>
                        <button onClick={() => this.setState({number:number-1})}>-1</button>
                        <button onClick={() => {
                            /*
                                비동기 방식으로 state를 백그라운드에서 업데이트 하기 때문에 상태를 변경하는 것이
                                이 함수에서 반영되는 상태는 아니다. 메모리에서만 임시로 변경된 상태를 가지고 해당 함수가
                                종료되면 마지막 setState 함수만 변경 내역으로 반영한다.

                                (this.state로는 함수 안에서 시간이 흐름에 따른 백그라운드 값을 활용한 누적 개념을 할 수 없다.)
                            */
                            //  console.log(`before setState number: ${this.state.number}`);
                            //  this.setState({number: number + 1})
                            //  console.log(`after setState number: ${this.state.number}`);
                            //  this.setState({number: this.state.number + 1})
                            //  console.log(`final setState number: ${this.state.number}`);
                             /*
                                이러한 문제를 해결하기 위해서는 state에 콜백함수를 넘기고 prevState를 이용하면 된다.
                                (실시간으로 변화되는 state 객체를 활용할 수 있고 결과적으로 수정하는 state도 실시간으로 변화된
                                결과를 반영할 수 있다. (state 변화 누적))
                             */
                              this.setState((prevState, props)=>{ //prevState -> 메모리 상태에 있는걸 참조
                                  console.log(prevState)
                                  return {number:prevState.number+1} //+1
                              });
                              this.setState((prevState, props)=>{
                                  return{number:prevState.number+1}; //+2
                              });
                              this.setState(prevState =>({number:prevState.number+1})); //+3
                        }}>+1</button>
                    </>
                );
            }
        }
        //r에 값(state={number:0}을 담아 콘솔에 출력 (r) => console.log(r)
        //{number:number-1} -> 뒤에 number => state={number:0}의 number,   앞에 number => state값을 초기화(다른것 number1 같은거로 하면 안됨)

        ReactDOM.createRoot(document.getElementById("root")).render(<Counter/>);
  </script>
  
</body>
</html>
