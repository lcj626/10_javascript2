<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

    <!--
        함수형 컴포넌트는 기본적으로 state를 사용할 수 있다.
        하지만 리액트 16.8버전 이후 useState라는 함수를 이용하여
        함수를 컴포넌트에서도 state를 관리하고 사용할 수 있게 되었다.

        앞으로는 useState를 사용할 것을 더 권장한다. 리액트 개발팀이 함수형 컴포넌트와 hooks를 사용하는 것이
        향후 컴포넌트 주요 개발 방식이 될 것이라고 공지했기 때문이다.
    -->
    <div id="root"></div>
    <!--
        useState는 react 객체에서 내부에 존재하는 함수형 속성이다.
        따라서 react.useState() 형태로 호출해서 사용해야 한다.
        하지만 구조분해 할당을 이용하여 미리 전역 변수로 선언해두고 나면
        React.을 생략하고 useState로 사용할 수 있다.

    -->
    <script type="text/babel">

        const {useState} = React;

        function Say(){
            //const [message, setMessage] = React.useState("hi~"); <-일일이 선언하기 불편함

            const [message, setMessage] = useState("기본상태");
            console.log("state 변경으로 인해서 호출됨")

            const[color, setColor] = useState("black");
            const[backgroundColor, setBackgroundColor] = useState("white");

            const onClickEnter = () => setMessage("안녕하세요");
            const onClickLeave = () => setMessage("안녕히 가세요~");

            return(
                <>
                    <h1 style={{color, backgroundColor}}>{message}</h1>
                    <div>
                        <button onClick={onClickEnter}>입장</button>
                        <button onClick={onClickLeave}>퇴장</button>  
                    </div>
                    <div>
                        <button onClick={()=>setColor('red')}>빨강</button>
                        <button onClick={()=>setColor('purple')}>보라</button>
                        <button onClick={()=>setColor('green')}>초록</button> 
                    </div>
                    <div>
                        <button onClick={()=>setBackgroundColor("white")}>기본배경</button>
                        <button onClick={()=>setBackgroundColor("black")}>반전배경</button>
                    </div>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<Say/>);
    </script>
</body>
</html>
