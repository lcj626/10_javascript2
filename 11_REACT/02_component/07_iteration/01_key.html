    <!--
        배열 등을 이용하여 반복적인 컴포넌트를 랜더링 하는 방법을 살펴본다.

        추가로 알아야 할 배열의 문법
        arr.map(callback)
        - callback 함수의 파라미터로 전달 된 배열 내의 각 요소는 원하는 규칙에 따라 변환 후 그 결과를 새로운 배열로 반환
        
        callback : 새로운 배열 요소를 생성하는 규칙을 담은 함수로 파라미터는 3가지를 가질 수 있다.
        - currentValue : 현재 처리하고 있는 요소
        - index : 현재 처리하고 있는 요소의 index
        - array : 현재 처리하고 있는 원본 배열
    -->
    <div id="root"></div>
    <script type="text/babel">
        // const numbers = [1,2,3,4,5];
        // const result = numbers.map((currentValue, index, array) =>{
        //     console.log("currentValue : " + currentValue);
        //     console.log("index : " + index); // index - 몇 번째 반복되는 건지
        //     console.log(array); // array - 원본배열
        // });

        // function Item({names}){
        //     // props 객체의 names 배열을 map을 활용하여 각각의 요소를 가지는 li요소로 배열을 반환한다.
        //     console.log(names);
        //     return(
        //         <ul>

        //             <li>{names[1]}</li>
        //             <li>{names[2]}</li>

        //         </ul>
        //     )
        // }
        // const names = ['레이샤', '새로운 학교 리더즈', '원더걸스', '그웬', '아트록스']
        // ReactDOM.createRoot(document.getElementById("root")).render(<Item names={names}/>); // names={names} -> props



        function Item({names}){
            // props 객체의 names 배열을 map을 활용하여 각각의 요소를 가지는 li요소로 배열을 반환한다.
            console.log(names);
            return(
                <ul>
                    {// 자바스크립트 문법으로 설정할 때 표시 {}
                        //map 3개의 매개변수(1: 현재 값, 2.: 순서, 3: 전체 요소)
                        names.map((current, index) => <li key={index}>{current}</li>)
                    }
                </ul>
            )
        }
        const names = ['레이샤', '새로운 학교 리더즈', '원더걸스', '그웬', '아트록스']
        ReactDOM.createRoot(document.getElementById("root")).render(<Item names={names}/>);
    </script>

    <!--
        key 란
        리액트에서 key는 컴포넌트 배열을 랜더링 했을 때 어떤 요소에 변동이 있는지 알아내기 위해서
        사용하는 식별자 역할을 한다.
        key가 존재하지 않을 때는 가상 dom이 실제 dom과 비교하는 (diff)과정에서 리스트를 순차적으로 다 비교해가며
        변화를 감지한다.
        하지만 key가 존재한다면 이 값을 이용하여 어떤 변화가 일어났는지 더 빨리 감지할 수 있다.

        일반적으로 db에서 조회한 데이터의 경우 pk 칼럼 값을 key로 설정하면 된다.
    -->
