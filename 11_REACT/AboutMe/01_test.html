<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

  <div id="root"></div>
  <script type="text/babel">
        const style={
          backgroundColor : 'orange',
          color : 'white',
          cursor : 'pointer',
          textAlign : 'center',
          padding : 20
        };

        const element=(
          <>
              <h1 style={style}>안녕하세요, 이창주입니다.</h1>
          </>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(element);
  </script>

  <div id="root2"></div>
  <script type="text/babel">
        const user2 = {
            name : '이창주',
            phone : '010-2323-2323',
            age : 30,
            status : 'active'
        };

        const element2 = (
          <>
              <h1>이름: {user2.name}</h1>
              <h1>전화번호: {user2.phone}</h1> 
              <h1>나이: {user2.age}</h1>
              <h1>Status: {user2.status}</h1>
          </>
        );

        ReactDOM.createRoot(document.getElementById('root2')).render(element2);
  </script>
  <div id="root3"></div>
  <script type="text/babel">
        const element3=(
          <>
              <h1>나의 깃허브 페이지</h1>
              <button onClick={()=>window.location.href="https://github.com/lcj626"}>고고</button>
          </>
        );

        ReactDOM.createRoot(document.getElementById('root3')).render(element3);

  </script>
</body>
</html>
